       <p>
         Masukkan nilai untuk <i>ax + bx + c</i> dan pilih operator pertidaksamaan.
        </p>
        <label for="a">Koefisien a:</label>
    <input type="number" id="a" placeholder="Masukkan koefisien a">

    <label for="b">Koefisien b:</label>
    <input type="number" id="b" placeholder="Masukkan koefisien b">
    
    <label for="c">Koefisien c:</label>
    <input type="number" id="c" placeholder="Masukkan koefisien c">
    
    <label for="operator">Pilih operator pertidaksamaan:</label>
    <select id="operator">
      <option value=">">></option>
      <option value="<"><</option>
        <option value=">=">≥</option>
        <option value="<=">≤</option>
    </select>

    <button onclick="solveInequality()">Hitung</button>
