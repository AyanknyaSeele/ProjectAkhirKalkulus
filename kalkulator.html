    <!-- Kalkulator -->
    <div class="container1">
      <h2>Kalkulator Pertidaksamaan Linear</h2>
      <p>
        Masukkan nilai untuk <i>ax + b</i> dan pilih operator pertidaksamaan.
      </p>

      <label for="a">Koefisien a (untuk x): </label>
      <input type="number" id="a" required />

      <label for="b">Konstanta b: </label>
      <input type="number" id="b" required />

      <label for="operator">Pilih operator: </label>
      <select id="operator">
        <option value=">">></option>
        <option value="<"><</option>
        <option value=">=">>=</option>
        <option value="<="><=</option>
      </select>

      <button onclick="solveInequality()">Hitung Pertidaksamaan</button>

      <h3>Hasil:</h3>
      <p id="result"></p>
    </div>

    <script>
      function solveInequality() {
        const a = parseFloat(document.getElementById("a").value);
        const b = parseFloat(document.getElementById("b").value);
        const operator = document.getElementById("operator").value;

        let result;

        if (isNaN(a) || isNaN(b)) {
          result = "Masukkan nilai yang valid untuk a dan b.";
        } else if (a === 0) {
          result = "Koefisien a tidak boleh nol untuk pertidaksamaan linear.";
        } else {
          switch (operator) {
            case ">":
              result = `x > ${-b / a}`;
              break;
            case "<":
              result = `x < ${-b / a}`;
              break;
            case ">=":
              result = `x >= ${-b / a}`;
              break;
            case "<=":
              result = `x <= ${-b / a}`;
              break;
            default:
              result = "Operator tidak valid!";
          }
        }

        document.getElementById("result").innerText = result;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
