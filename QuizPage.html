<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <!-- Navbar -->
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">Kalkulus Ninja</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/homePage.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/kalkulator.html">Kalkulator</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/QuizPage.html"
                >Quiz</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ProfilePage.html">Profil Kelompok </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Quiz -->
    <div class="container">
      <div class="quiz-container" id="quiz">
        <div class="quiz-header">
          <h2>Quiz Kalkulus I</h2>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
        <div id="question-container">
          <p class="question" id="question"></p>
          <div class="options" id="options"></div>
        </div>
        <div class="quiz-footer">
          <div class="timer" id="timer">Time: 300</div>
          <button class="btn btn-primary" id="next-btn">Next</button>
        </div>
      </div>
    </div>
    <script src="QuizPage.js"></script>
  </body>
</html>
