  <script>
    function goToQuiz() {
      Swal.fire({
        title: "Start Quiz",
        text: "Anda Akan Masuk Ke Halaman Quiz",
        icon: "info",
        showCancelButton: true,
        confirmButtonColor: "#3085d6",
        cancelButtonColor: "#d33",
        confirmButtonText: "Start",
        cancelButtonText: "Cancel"
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire({
            title: "Quiz Started Have Fun!",
            text: "Waktunya Adalah 5 Menit",
          }).then(()=>{
             window.location.href = "/quiz/QuizQuestion.html"; 
          });
        }
      });
    }
  </script>
